[package]
name = "simse"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "*", features = ["derive"] }
versions = { version = "*", features = ["serde"] }
tokio = { version = "*", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "parking_lot",
    "fs",
    "net",
    "io-util",
] }
tokio-rustls = "*"
webpki-roots = "*"
axum = "*"
tracing = "*"
tracing-subscriber = "*"
notify = "*"
anyhow = "*"
toml = "*"
gethostname = "*"
regex = "*"
once_cell = "*"
